<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Men√∫ Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --nav-bg: rgba(168, 230, 207, 0.9);
            --nav-hover: #dcedc1;
            --content-bg: rgba(255, 255, 255, 0.85);
            --title-color: #2e7d32;
            --shadow-color: rgba(0,0,0,0.2);
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --nav-bg: rgba(30, 70, 50, 0.9);
            --nav-hover: #4a5e3a;
            --content-bg: rgba(30, 30, 30, 0.9);
            --title-color: #81c784;
            --shadow-color: rgba(0,0,0,0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        nav {
            background-color: var(--nav-bg);
            display: flex;
            justify-content: center;
            padding: 15px 0;
            box-shadow: 0 2px 6px var(--shadow-color);
            flex-wrap: wrap;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin: 5px 10px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: var(--nav-hover);
            color: var(--text-color);
        }

        .content {
            text-align: center;
            padding: 40px 20px;
            background-color: var(--content-bg);
            margin: 30px auto;
            max-width: 90%;
            width: 800px;
            border-radius: 12px;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        h1 {
            font-size: clamp(1.8em, 4vw, 2.5em);
            color: var(--title-color);
            margin-bottom: 20px;
        }

        p {
            font-size: clamp(1em, 2vw, 1.2em);
            color: var(--text-color);
            margin-top: 15px;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--nav-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow-color);
            font-size: 1.2em;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: var(--nav-hover);
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                padding: 10px 0;
            }
            
            nav a {
                width: 90%;
                text-align: center;
                margin: 5px 0;
            }
            
            .content {
                padding: 30px 15px;
                margin: 20px auto;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 20px 10px;
                margin: 15px auto;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

        <a href="BDD/bdd.html">BDD</a>
        <a href="Preguntas_T/preguntas.html">Preguntas de Todo</a>
    </nav>

    <div class="content">
        <h1>Bienvenido al Portal de Conocimiento</h1>
        <p>Explora los m√≥dulos de programaci√≥n, redes, base de datos y m√°s desde el men√∫ superior.</p>
    </div>

    <button class="theme-toggle" id="themeToggle">üåì</button>

    <script>
        // Funci√≥n para cambiar entre modo claro y oscuro
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Verificar preferencia del usuario
        const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const currentTheme = localStorage.getItem('theme');
        
        // Aplicar tema guardado o preferencia del sistema
        if (currentTheme === 'dark' || (!currentTheme && userPrefersDark)) {
            body.classList.add('dark-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        } else {
            themeToggle.textContent = 'üåô';
        }
        
        // Alternar tema al hacer clic
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            // Guardar preferencia
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Cambiar icono
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });
        
        // Escuchar cambios en la preferencia del sistema
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            const newColorScheme = e.matches ? 'dark' : 'light';
            if (!localStorage.getItem('theme')) {
                body.classList.toggle('dark-mode', newColorScheme === 'dark');
                themeToggle.textContent = newColorScheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
        });
    </script>

</body>
