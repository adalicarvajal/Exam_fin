<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desarrollo Analisis del Soft</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #34db55;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #34495e;
      --bg-color: #ffffff;
      --text-color: #333333;
      --content-bg: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --feedback-bg: rgba(255, 255, 255, 0.9);
      --opcion-hover: #d6eaf8;
      --success-color: #27ae60;
      --warning-color: #f39c12;
    }

    .dark-mode {
      --primary-color: #81c784;
      --secondary-color: #2e7d32;
      --accent-color: #ef5350;
      --light-color: #424242;
      --dark-color: #bdbdbd;
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --content-bg: #1e1e1e;
      --shadow-color: rgba(0, 0, 0, 0.5);
      --feedback-bg: rgba(30, 30, 30, 0.9);
      --opcion-hover: #4a5e3a;
      --success-color: #388e3c;
      --warning-color: #f57c00;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background-color: var(--content-bg);
      border-radius: 10px;
      box-shadow: 0 4px 15px var(--shadow-color);
      padding: 30px;
      margin: 30px 0;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    h1, h2 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 30px;
      font-size: clamp(1.8rem, 4vw, 2.2rem);
      border-bottom: 2px solid var(--secondary-color);
      padding-bottom: 10px;
      transition: color 0.3s;
    }

    .pregunta {
      background-color: var(--content-bg);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 2px 8px var(--shadow-color);
      border-left: 4px solid var(--secondary-color);
      transition: transform 0.3s ease, box-shadow 0.3s, background-color 0.3s;
    }

    .pregunta:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .pregunta label {
      display: block;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 15px;
      font-size: clamp(1rem, 2vw, 1.1rem);
      line-height: 1.4;
      transition: color 0.3s;
    }

    .opciones {
      margin: 15px 0;
    }

    .opcion {
      display: block;
      margin: 10px 0;
      padding: 10px 15px;
      background-color: var(--light-color);
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text-color);
    }

    .opcion:hover {
      background-color: var(--opcion-hover);
    }

    .opcion input {
      margin-right: 10px;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .verificar {
      background-color: var(--secondary-color);
      color: white;
    }

    .verificar:hover {
      background-color: var(--primary-color);
      transform: translateY(-2px);
    }

    .reiniciar {
      background-color: var(--accent-color);
      color: white;
      margin-top: 30px;
    }

    .reiniciar:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
    }

    .feedback {
      margin-top: 15px;
      padding: 12px;
      border-radius: 5px;
      font-weight: 600;
      display: none;
      background-color: var(--feedback-bg);
    }

    .correcto {
      color: var(--success-color);
      border-left: 4px solid var(--success-color);
    }

    .incorrecto {
      color: var(--accent-color);
      border-left: 4px solid var(--accent-color);
    }

    .resultados {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background-color: var(--light-color);
      border-radius: 8px;
      display: none;
      color: var(--text-color);
    }

    .progress-container {
      width: 100%;
      background-color: var(--dark-color);
      border-radius: 5px;
      margin: 20px 0;
    }

    .progress-bar {
      height: 20px;
      background-color: var(--success-color);
      border-radius: 5px;
      width: 0%;
      transition: width 0.5s ease, background-color 0.3s;
    }

    .volver-menu {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: var(--dark-color);
      color: white;
      border-radius: 5px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .volver-menu:hover {
      background-color: var(--primary-color);
      transform: translateY(-2px);
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 5px var(--shadow-color);
      font-size: 1.2em;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: background-color 0.3s;
    }

    .theme-toggle:hover {
      background-color: var(--primary-color);
    }

    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 20px;
      }

      .pregunta {
        padding: 15px;
      }

      button, .volver-menu {
        padding: 10px 20px;
      }

      .botones {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
        margin: 15px 0;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .pregunta {
        padding: 12px;
        margin-bottom: 20px;
      }

      .opcion {
        padding: 8px 12px;
      }

      .feedback {
        padding: 10px;
      }
    }
  </style>
</head>

        ["¬øCu√°l de las siguientes metodolog√≠as NO se considera una metodolog√≠a √°gil?", "Modelo en cascada", ["Modelo en cascada", "Programaci√≥n Extrema (XP)", "Scrum", "Desarrollo de Software Adaptativo (DSA)"]],
        ["¬øCu√°l No es un modelo de ciclo de vida del software?", "SECUENCIAL", ["CASCADA", "ITERATIVO INCREMENTAL", "EVOLUTIVO", "SECUENCIAL"]],
        ["¬øCu√°l aspecto influye para seleccionar un modelo de ciclo de vida?", "LA INCERTIDUMBRE O RIESGO DE CAMBIOS DE LOS REQUISITOS", ["EL N√öMERO DE L√çNEAS DE C√ìDIGO DEL SOFTWARE", "LA METODOLOG√çA DE DESARROLLO", "LA GESTI√ìN DE LA CONFIGURACI√ìN", "LA INCERTIDUMBRE O RIESGO DE CAMBIOS DE LOS REQUISITOS"]]        
    
    ];
    let respuestasCorrectas = 0;
    const form = document.getElementById("cuestionario");

    function renderizarCuestionario() {
      respuestasCorrectas = 0;
      form.innerHTML = '';

      preguntas.forEach(([pregunta, respuestaCorrecta, opciones], i) => {
        const preguntaElement = document.createElement('div');
        preguntaElement.className = 'pregunta';
        preguntaElement.innerHTML = `
          <label>${i + 1}. ${pregunta}</label>
          <div class="opciones">
            ${opciones.map((opcion, j) => `
              <label class="opcion">
                <input type="radio" name="respuesta${i}" value="${escapeHtml(opcion)}">
                ${escapeHtml(opcion)}
              </label>
            `).join('')}
          </div>
          <div class="botones">
            <button type="button" class="verificar" onclick="verificarRespuesta(${i}, '${escapeHtml(respuestaCorrecta)}')">
              Verificar
            </button>
          </div>
          <div class="feedback" id="feedback${i}"></div>
        `;
        form.appendChild(preguntaElement);
      });

      document.getElementById('resultados').style.display = 'none';
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function verificarRespuesta(index, respuestaCorrecta) {
      const opciones = document.getElementsByName(`respuesta${index}`);
      let seleccion = "";
      opciones.forEach((opcion) => {
        if (opcion.checked) seleccion = opcion.value;
      });

      const feedback = document.getElementById(`feedback${index}`);
      if (seleccion === respuestaCorrecta) {
        feedback.innerHTML = "‚úì <span class='correcto'>¬°Correcto! Buen trabajo.</span>";
        feedback.style.display = 'block';
        respuestasCorrectas++;
      } else if (seleccion === "") {
        feedback.innerHTML = "‚ö† <span class='incorrecto'>Por favor selecciona una respuesta.</span>";
        feedback.style.display = 'block';
        return;
      } else {
        feedback.innerHTML = `‚úó <span class='incorrecto'>Incorrecto. La respuesta correcta es: ${respuestaCorrecta}</span>`;
        feedback.style.display = 'block';
      }

      verificarCompletado();
    }

    function verificarCompletado() {
      let todasRespondidas = true;
      preguntas.forEach((_, i) => {
        const opciones = document.getElementsByName(`respuesta${i}`);
        let seleccionada = false;
        opciones.forEach(opcion => {
          if (opcion.checked) seleccionada = true;
        });
        if (!seleccionada) todasRespondidas = false;
      });

      if (todasRespondidas) {
        mostrarResultados();
      }
    }

    function mostrarResultados() {
      const resultados = document.getElementById('resultados');
      const puntuacion = document.getElementById('puntuacion');
      const progressBar = document.getElementById('progress-bar');

      const porcentaje = Math.round((respuestasCorrectas / preguntas.length) * 100);

      puntuacion.textContent = `Has acertado ${respuestasCorrectas} de ${preguntas.length} preguntas (${porcentaje}%)`;
      progressBar.style.width = `${porcentaje}%`;

      if (porcentaje >= 80) {
        progressBar.style.backgroundColor = 'var(--success-color)';
      } else if (porcentaje >= 50) {
        progressBar.style.backgroundColor = 'var(--warning-color)';
      } else {
        progressBar.style.backgroundColor = 'var(--accent-color)';
      }

      resultados.style.display = 'block';
      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth'
      });
    }

    function reiniciarCuestionario() {
      renderizarCuestionario();
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    // Cargar el tema guardado
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
    }

    renderizarCuestionario();
  </script>
</body>
</html>
